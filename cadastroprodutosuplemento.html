<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastrar Produto Suplementos Alimentares</h1>
    <form action = "/cadastroprodutorelogio" method="post"> <!--rota para inserir os dados pelo site-->
        <div class="form-group">
            <label for="id">Id produto:</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Id produto">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição produto:</label>
            <input type="descricao" class="form-control" id="descricao" name="descricao" placeholder="Descrição produto">
        </div>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca">
        </div>
        <div class="form-group">
            <label for="datavalidade">Data de validade:</label>
            <input type="text" class="form-control" id="datavalidade" name="datavalidade" placeholder="Data de validade">
        </div>
        <div class="form-group">
            <label for="quantidadedeestoque">Quantidade de estoque:</label>
            <input type="text" class="form-control" id="quantidadedeestoque" name="quantidadedeestoque" placeholder="Quantidade de estoque">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <br>
        <br>
    </form>
</div>
